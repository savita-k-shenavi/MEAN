<mat-accordion multi="true" *ngIf = "posts.length > 0">
  <mat-expansion-panel  *ngFor = "let p of posts">
    <mat-expansion-panel-header>
        {{p.title}}
      </mat-expansion-panel-header>

      <p
      >{{p.content}}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class = "text-allignment" *ngIf="posts.length <= 0">No Posts uploaded yet</p>
